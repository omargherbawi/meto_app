name: meto_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.8
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  flutter_svg: 
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  get: ^4.7.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  google_fonts: 
  google_maps_flutter: ^2.13.1
  google_place: ^0.4.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logger: ^2.6.1
  supabase_flutter: ^2.10.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/Svgs/

flutter_native_splash:
  color: "#613FDA"
  image: assets/images/splash.png
  android: true
  ios: true
  fullscreen: true

  android_12:
    color: "#613FDA"
    image: assets/images/splash.png
    icon_background_color: "#613FDA"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
