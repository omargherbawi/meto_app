name: meto_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  get: ^4.7.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  easy_localization: ^3.0.8
  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

# إعداد Splash Screen
flutter_native_splash:
  color: "#613FDA"
  image: assets/images/splash.png
  android: true
  ios: true
  fullscreen: true

  android_12:
    color: "#613FDA"
    image: assets/images/splash.png
    icon_background_color: "#613FDA"


# إعداد أيقونة التطبيق
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
